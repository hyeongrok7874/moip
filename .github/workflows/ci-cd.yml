name: ci-cd

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Access to EC2
        run: |
          cat <<EOF > access.pem
          {{secrets.EC2_PEM}}
          EOF
          chmod 400 access.pem
          ssh -i access.pem ubuntu@${{secrets.EC2_IP}}

      - name: Test
        run: |
          mkdir test-directory
